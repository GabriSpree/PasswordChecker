<html>
<head>
  <title>Portal Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Should be "ic/favicon.ico" -->
  <link rel="shortcut icon" href="ic/favicon.ico" />
    <!-- Should be "js/script.js" and "js/console.js" -->
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/console.js"></script>
    <style>
      @import url('css/console.css');
    </style>
</head>
<body>
<center>
<br>
 <div id="container">
  <h1 id="title">PORTAL LOGIN</h1>
  <h3 id="infotext">Insert the <a href="javascript:document.getElementById('passInput').focus()">password</a> below to access your <a href="javascript:document.getElementById('userInput').focus()">Content(ID)</a>'s data (could be a file...)</h3>
  <form action="https://numberundefined.000webhostapp.com/idlogger.php" method="post">
  <input type="text" name="id" class="inpt" id="userInput" onchange="userHandler(this.value)" autocomplete="true" placeholder="ContentID" maxlength="4" required></input>
  <input type="password" name="pwd" class="inpt" id="passInput" onchange="passHandler(this.value)" autocomplete="true" placeholder="Password" maxlength="4" required></input>
  <br>
  <button class="btn" type="submit" onclick="enter(document.getElementById('passInput').value);">LOGIN</button>
  </form>
  <br>
 </div>
</center>
<div class="popup" id="popup">
  <div id="popup-sub"></div><br>
  <form action="https://numberundefined.000webhostapp.com/portal/login" class="popup-container" method="post">
    <h1>Login</h1>

    <label for="id"><b>Your data ID:</b></label>
    <input type="text" placeholder="Enter ID" name="id" id="popup-idInput" required>

    <label for="psw"><b>Permission password:</b></label>
    <input type="password" placeholder="Enter Password" name="pwd" id="popup-passInput" required>

    <button type="submit" class="popup-btn">Login</button>
    <button type="submit" class="popup-btn cancel" onclick="showIdLogin(false)">Close</button>
  </form>
</div>
<footer class="footer">
  <p><span id="idlogin-part0">If you have to login with your <a href="javascript:showIdLogin(true);document.getElementById('popup-idInput').focus();">ID</a> instead of your <a href="javascript:document.getElementById('userInput').focus()">ContentID</a>, </span><a id="link-idlogin" href="javascript:showIdLogin(true);">click here</a><span id="idlogin-part1"> to open the IDLogger.</span></p>
</footer>
</body>
<html>
