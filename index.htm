<html>
<head>
<title>Password checker</title>
  <!-- Should be "ic/favicon.ico" -->
<link rel="shortcut icon" href="ic/favicon.ico" />
  <!-- Should be "js/script.js" and "js/console.js" -->
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/console.js"></script>
<style>

@import url('css/console.css');

</style>
</head>
<body>
<center>
<br>
 <div id="container">
  <h1 id="title">PASSWORD CHECKER</h1>
  <h3 id="infotext">Insert the password below to access the private informations</h3>
  <input type="text" class="inpt" id="userInput" autocomplete="true" placeholder="ContentID"></input>
  <input type="password" class="inpt" id="passInput" autocomplete="true" placeholder="Password"></input>
  <br>
  <button class="btn" onclick="enter(document.getElementById('passInput').value);">LOGIN</button>
  <br>
 </div>
</center>
<div class="popup" id="popup">
  <form action="//numberundefined.000webhostapp.com/action_page.php" class="popup-container" method="post">
    <h1>Login</h1>

    <label for="email"><b>Email:</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="popup-btn">Login</button>
    <button type="submit" class="popup-btn cancel" onclick="showIdLogin(false)">Close</button>
  </form>
</div>
<footer class="footer">
  <p>If you need to access specific data <a href="#" onclick="showIdLogin(true)">click here</a> and login with the id</p>
</footer>
</body>
<html>
